<script type="text/javascript">

    let MEIN17, MEIN_NUMBER17
    const WEIGHT_ARR16 = [8, 7, 6, 5, 4, 3, 2, 10, 9, 8, 7, 6, 5, 4, 3, 2]

    // 主函数
    function calculator() {
        // 一、获取数据
        let MEIN16 = getMEIN16()
        if (MEIN16 == null) {
            alert("数据格式有误，请仔细检查")
            return
        }
        // 二、计算对应值
        let MEIN_NUMBER16 = getMEIN_NUMBER16(MEIN16)
        // 三、计算校验位
        let result = getCheckNum(MEIN_NUMBER16)
        MEIN17 = MEIN16.slice(0, 8) + result + MEIN16.slice(8, 16)
        MEIN_NUMBER17 = MEIN_NUMBER16.slice(0, 8) + result + MEIN_NUMBER16.slice(8, 16)
        // 四、填充表格
        fillTable()
        // 五、默认文字形式展示结果
        document.getElementById("result").innerText = result
        document.getElementById("MEIN").innerText = MEIN17
        document.getElementById("result").style.color = "red"
        document.getElementById("output_text").style.display = "block"
    }

    // 获取16位的MEIN
    function getMEIN16() {
        let MEIN1_3 = document.getElementById("MEIN1_3").value;
        let MEIN4_select = document.getElementById("MEIN4");
        let MEIN4 = MEIN4_select.options[MEIN4_select.selectedIndex].value;
        let MEIN5_select = document.getElementById("MEIN5");
        let MEIN5 = MEIN5_select.options[MEIN5_select.selectedIndex].value;
        let MEIN6_8 = document.getElementById("MEIN6_8").value;
        let MEIN10_select = document.getElementById("MEIN10");
        let MEIN10 = MEIN10_select.options[MEIN10_select.selectedIndex].value;
        let MEIN11_select = document.getElementById("MEIN11");
        let MEIN11 = MEIN11_select.options[MEIN11_select.selectedIndex].value;
        let MEIN12_17 = document.getElementById("MEIN12_17").value;
        let MEIN16 = MEIN1_3 + MEIN4 + MEIN5 + MEIN6_8 + MEIN10 + MEIN11 + MEIN12_17;
        MEIN16 = MEIN16.toUpperCase()
        const regex = /(\d|[ABCDEFGHJKLMNPQRSTUVWXYZ]){16}/;
        return MEIN1_3.length === 3 && MEIN6_8.length === 3 && MEIN12_17.length === 6 && regex.test(MEIN16) ? MEIN16 : null;
    }

    // 获取16位的对应码
    function getMEIN_NUMBER16(MEIN16) {
        return MEIN16
            .replace(/A/g, "1")
            .replace(/B/g, "2")
            .replace(/C/g, "3")
            .replace(/D/g, "4")
            .replace(/E/g, "5")
            .replace(/F/g, "6")
            .replace(/G/g, "7")
            .replace(/H/g, "8")
            .replace(/J/g, "1")
            .replace(/K/g, "2")
            .replace(/L/g, "3")
            .replace(/M/g, "4")
            .replace(/N/g, "5")
            .replace(/P/g, "7")
            .replace(/R/g, "9")
            .replace(/S/g, "2")
            .replace(/T/g, "3")
            .replace(/U/g, "4")
            .replace(/V/g, "5")
            .replace(/W/g, "6")
            .replace(/X/g, "7")
            .replace(/Y/g, "8")
            .replace(/Z/g, "9")
    }

    // 计算校验位
    function getCheckNum(MEIN_NUMBER16) {
        let product = 0;
        for (let i = 0; i < 16; i++) {
            product += MEIN_NUMBER16[i] * WEIGHT_ARR16[i]
        }
        let result = product % 11;
        return result === 10 ? "X" : result
    }

    // 一键复制MEIN
    function copyMEIN17() {
        navigator.clipboard.writeText(MEIN17).then(function () {
            alert("复制成功")
        }, function () {
            alert("复制失败，无剪切板权限")
        });
    }

    // 填充表格
    function fillTable() {
        const output_table = document.getElementById("output_table")
        const WEIGHT_ARR17 = WEIGHT_ARR16
        WEIGHT_ARR17.splice(8, 0, 0)
        let sum = 0
        for (let i = 0; i < MEIN17.length; i++) {
            output_table.rows[i + 1].cells[1].innerText = MEIN17[i]
            output_table.rows[i + 1].cells[2].innerText = MEIN_NUMBER17[i]
            if (i !== 8) {
                let cellSum = MEIN_NUMBER17[i] * WEIGHT_ARR17[i]
                output_table.rows[i + 1].cells[4].innerText = cellSum.toString()
                sum += cellSum
            }
        }
        output_table.rows[18].cells[4].innerText = sum.toString()
        output_table.rows[1].cells[5].innerText = MEIN17[8]
    }

    // 改变表格的显示状态
    function changeDisplay() {
        const output_table = document.getElementById("output_table")
        let tableButton = document.getElementById("tableButton")
        if (output_table.style.display === "block") {
            output_table.style.display = "none"
            tableButton.value = "查看对照表"
        } else {
            output_table.style.display = "block"
            tableButton.value = "隐藏对照表"
        }
    }
</script>
